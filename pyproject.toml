[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kora-mcp-server"
version = "1.3.1"
description = "MCP server for Kora â€” deterministic authorization for AI agent spending"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
  {name = "Idkasam"}
]
keywords = ["mcp", "kora", "authorization", "ai-agent", "payments"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
